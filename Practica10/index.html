<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
   
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Este es un Layout tipo Bandeja</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Selecciona una casilla</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Manten presionada la tecla shift</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Selecciona una casilla de mas abajo</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Todas las casillas entre estas ultimas dos seran seleccionadas</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Intenta hacerlo sin ninguna libreria</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Solo JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Buena Suerte!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>No olvides publicar tu resultado!</p>
    </div>
  </div>

  <script src="js/checkbox.js"></script>

</body>
</html>
